server:
    verbosity: 1
    statistics-interval: 10
    # num-threads: 1
    interface: lc-host-ip
    cache-min-ttl: 60
    cache-max-ttl: 86400
    do-daemonize: yes
    do-ip6: no
    access-control: 0.0.0.0/0 allow
    log-queries: yes
    hide-version: yes
    identity: "lancache DNS"
    harden-short-bufsize: yes
    harden-large-queries: no
    harden-glue: yes

